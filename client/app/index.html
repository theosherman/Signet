<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signet</title>
    <meta name="description" content="App">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ngToast/dist/ngToast.css" />
    <link rel="stylesheet" href="bower_components/ngToast/dist/ngToast-animations.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <toast></toast>
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div ng-controller="NavbarCtrl" class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ui-sref="home">Signet</a>
          </div>

          <div class="collapse navbar-collapse" uib-collapse="navCollapsed">

            <ul ng-show="isAuthenticated()" class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="clients">Clients</a></li>
              <li ui-sref-active="active"><a ui-sref="forms">Forms</a></li>
              <li ui-sref-active="active"><a ui-sref="signatures">Signatures</a></li>
            </ul>
            
            <ul ng-show="!isAuthenticated() && showLogin()" class="nav navbar-nav navbar-right">
              <li ui-sref-active="active"><a ui-sref="login">Login</a></li>
            </ul>
            <ul ng-show="isAuthenticated() && showLogin()" class="nav navbar-nav navbar-right">
              <li uib-dropdown>
                  <a href="#" uib-dropdown-toggle>{{getName()}} <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                        <li><a ui-sref="logout">Logout</a></li>
                  </ul>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>&copy; Signet</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngToast/dist/ngToast.js"></script>
    <script src="bower_components/satellizer/satellizer.js"></script>
    <script src="bower_components/angular-permission/dist/angular-permission.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/signature_pad/signature_pad.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/clientStates.js"></script>
      <script src="scripts/signatureStates.js"></script>
      <script src="scripts/formStates.js"></script>
      <script src="scripts/controllers/navbar.js"></script>
      <script src="scripts/controllers/home.js"></script>
      <script src="scripts/controllers/forms.js"></script>
      <script src="scripts/controllers/formDetail.js"></script>
      <script src="scripts/controllers/clients.js"></script>
      <script src="scripts/controllers/clientDetail.js"></script>
      <script src="scripts/controllers/sign.js"></script>
      <script src="scripts/controllers/signatures.js"></script>
      <script src="scripts/controllers/signatureDetail.js"></script>
      <script src="scripts/controllers/login.js"></script>
      <script src="scripts/controllers/logout.js"></script>
      <script src="scripts/directives/signaturePad.js"></script>
      <!-- endbuild -->
    
</body>
</html>
