<div class="jumbotron">
  <h1>Signet</h1>
  <p class="lead">
    Manage your online signatures with signet
  </p>
</div>

<div class="container">
  <div class="row">
    
    <div class="col-md-4">
      <div class="panel panel-danger">
        <div class="panel-heading">Awaiting Client Signature</div>
        <div class="panel-body">
          <table class="table">
            <tr>
              <th>Client</th>
              <th>Date</th>
            </tr>
            <tr ng-repeat="s in awaitingClientSignatures">
              <td>{{s.name}}</td>
              <td>{{fromNow(s.createdAt)}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="panel panel-warning">
        <div class="panel-heading">Awaiting Owner Signature</div>
        <div class="panel-body">
          <table class="table">
            <tr>
              <th>Client</th>
              <th>Date</th>
              <th></th>
            </tr>
            <tr ng-repeat="s in awaitingOwnerSignatures">
              <td>{{s.name}}</td>
              <td>{{fromNow(s.createdAt)}}</td>
              <td><a ui-sref="sign({id: '{{s.id}}'})" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span></a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="panel panel-success">
        <div class="panel-heading">Completed Signatures</div>
        <div class="panel-body">
          <table class="table">
            <tr>
              <th>Client</th>
              <th>Date</th>
            </tr>
            <tr ng-repeat="s in completedSignatures">
              <td>{{s.name}}</td>
              <td>{{fromNow(s.createdAt)}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    
  </div>
</div>
