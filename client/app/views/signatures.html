<div class="row">
	
	<div class="col-md-6">
		<h1>Signatures</h1>
		<a href="/#/signatures/new" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add Signature</a>
		<table ng-show="hasSignatures()" class="table">
			<tr>
				<th>Name</th>
				<th>Created</th>
			</tr>
			<tr ng-repeat="signature in signatures">
				<td><a ui-sref="signatures.detail({id: '{{signature.id}}'})">{{signature.name}}</a></td>
				<td>{{fromNow(signature.createdAt)}}</td>
			</tr>
		</table>
		<h4 ng-hide="hasSignatures()">No signatures yet.</h4>
	</div>

	<div class="col-md-6">
		<div ui-view></div>
	</div>
	
</div>
